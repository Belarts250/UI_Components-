<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Three.js Rotating Earth</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    // Import Three.js and OrbitControls
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    // 1️⃣ Scene
    const scene = new THREE.Scene();

    // 2️⃣ Camera
    const camera = new THREE.PerspectiveCamera(
      70, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 0, 6);

    // 3️⃣ Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000); // black background
    document.body.appendChild(renderer.domElement);

    // 4️⃣ Controls (mouse drag & zoom)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // smooth motion
    controls.dampingFactor = 0.05;
    controls.enablePan = false; // disable side panning
    controls.minDistance = 3;
    controls.maxDistance = 10;

    // 5️⃣ Textured Sphere
    const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
    const geometry = new THREE.SphereGeometry(2, 64, 64);
    const material = new THREE.MeshStandardMaterial({
      map: texture,
      roughness: 0.6,
      metalness: 0.1
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // 6️⃣ Lighting setup (more realistic)
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(5, 3, 5);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    // Optional: helper to visualize light position
    // const lightHelper = new THREE.PointLightHelper(pointLight);
    // scene.add(lightHelper);

    // 7️⃣ Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 8️⃣ Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the sphere slowly
      sphere.rotation.y += 0.003;

      // Move light slightly for realism
      pointLight.position.x = Math.sin(Date.now() * 0.0008) * 5;
      pointLight.position.z = Math.cos(Date.now() * 0.0008) * 5;

      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
