<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scroller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <img src="./images/bitch.jpg" alt="" width="100%" height="100%">
    </header>

    <section id="horizontal">
        <div class="content">
            Content 1
        </div>

        <div class="content">
            Content 2
        </div>

        <div class="content">
            Content 3
        </div>

         <div class="content">
            Content 4
        </div>
    </section>
         <footer>
            <h2>Thanks for visiting us!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur error magnam deleniti sapiente officia modi, est fugiat quaerat doloremque quidem ullam exercitationem nemo culpa ut voluptate minus magni earum rerum!</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

        <!-- <script src="main.js"></script> -->

        <script>
 // use a script tag or an external JS file
    document.addEventListener("DOMContentLoaded", (event) => {
     gsap.registerPlugin(ScrollTrigger)
  // gsap code here!

  const contents = gsap.utils.toArray("#horizontal .content");

  gsap.to(contents, {
    xPercent: -100 * (contents.length - 1),
    scrollTrigger: {
        trigger:"#horizontal",
        pin: true,
        scrub: 1
    }
  })
    });

</script>
    
</body>
</html>
